{% macro datos(nombre, placeholder, type="text") %}
   <p><input type="{{type}}" name="{{nombre}}" placeholder="{{placeholder}}"></p>
{% endmacro %}

{% macro campoNuevo(field) %}
   <td>{{field.label}}</td>
   <td>{{field() |safe}}</td>
   {% if field.errors %}
      <ul class="errors">
         {% for error in field.errors %}
            <li>{{error}}</li>
         {% endfor %}
      </ul>
   {% endif %}
